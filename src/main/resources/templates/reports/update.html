<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/header :: head_fragment('日報 更新')}"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="~{common/side :: copy}"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>

            <div class="col-12 col-xxl-6">
                <div class="col-xxl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/{id}/update(id=${report.id})}" th:object="${report}"
                                th:method="post">
                                <div class="wizard wizard-success mb-1">
                                    <div class="col-md-5">
                                        <label for="code">日付</label>
                                        <input type="date" class="form-control" id="date" th:field="*{reportDate}" />
                                        <span th:errors="*{reportDate}" class="text-danger"></span>
                                        <span th:if="${reportDateError} neq null" th:text="${reportDateError}"
                                            class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="mb-3 ">
                                    <label class="form-label" for="name">氏名</label>
                                    <div class="mt-2" input type="hidden" id="name" name="name"
                                        th:text="${report.employee.name}">
                                        </div>
                                    <div class="col-md-8 mt-3 ">
                                        <label for="title">タイトル</label>
                                        <input class="form-control" type="text" th:field="*{title}" th:errorclass="err"
                                            id="title">
                                        <span th:errors="*{title}" class="text-danger"></span>
                                    </div>

                                <div class="mb-3 mt-2">
                                    <label class="form-label" for="content">内容</label>
                                    <p class="mb-1">
                                        <textarea id="content" class="form-control" rows="8"
                                            th:field="*{content}"></textarea>
                                        <span th:if="${contentError} neq null" th:text="${contentError}"
                                            class="text-danger"></span>
                                    </p>
                                </div>
                                <div class="mb-4">
                                    <div class="col-md-4">
                                        <p class="mt-5">
                                            <input type="submit" value="更新" class="btn btn-primary">
                                            <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
