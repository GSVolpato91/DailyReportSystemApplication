<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment('日報 新規登録')"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/add}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="col-md-5">
                                        <label class="form-label" for="date">日付</label>
                                        <input type="date" class="form-control" id="date" th:field="*{reportDate}" />
                                         <span th:errors="*{reportDate}" class="text-danger"></span>
                                            <span th:if="${reportDateError} neq null" th:text="${reportDateError}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                    <div class="mb-3">
                                       <label for="code">名前</label>
                                    </div>
                                        <div class="mt-3">
                                       <td class="align-middle" th:text="${name}"></td>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label" for="title">タイトル</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" />
                                        <p class="text-danger" th:if="${#fields.hasErrors('title')}"
                                            th:errors="*{title}"></p>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="content">内容</label>
                                    <textarea class="form-control" rows="8" id="content"
                                        th:field="*{content}"></textarea>
                                    <p class="text-danger" th:if="${#fields.hasErrors('content')}"
                                        th:errors="*{content}"></p>
                                </div>
                                <div class="col-md-7">
                                </div>
                                <p class="mt-3">
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                        </div>

                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
